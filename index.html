<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>케인인님 해킹해요</title>
<style>
    body {
        margin: 0;
        overflow: hidden; /* 탈출 불가 */
        background: black;
        font-family: "Comic Sans MS", cursive;
        cursor: url('https://cur.cursors-4u.net/others/oth-6/oth629.cur'), auto; /* 커서도 이상한 걸로 변경 */
    }

    /* 1. 정신나간 무지개 배경 */
    .bg-rainbow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet, red,orange,yellow,green,blue,indigo,violet);
        background-size: 200% auto;
        animation: rainbow-scroll 0.5s linear infinite;
        opacity: 0.4;
        z-index: -2;
    }
    @keyframes rainbow-scroll { 
        0% { background-position: 0% center; }
        100% { background-position: 200% center; }
    }

    /* 2. 날아다니는 요소들 공통 스타일 */
    .bouncer {
        position: absolute;
        user-select: none;
        /* 이미지가 너무 크면 재미없으니 적당히 조절 */
        max-width: 150px; 
        max-height: 150px;
    }
    
    /* 텍스트 스타일 */
    .text-bouncer {
        font-weight: 900;
        font-size: 40px;
        white-space: nowrap;
        text-shadow: 3px 3px 0px black;
        mix-blend-mode: hard-light;
    }

    /* 중앙 고정 메시지 */
    #center-msg {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%) rotate(-10deg);
        font-size: 80px;
        color: yellow;
        background: red;
        border: 10px double blue;
        padding: 30px;
        z-index: 1000;
        animation: pulse 0.2s infinite alternate;
    }
    @keyframes pulse { from { transform: translate(-50%, -50%) scale(1); } to { transform: translate(-50%, -50%) scale(1.1); } }

</style>
</head>
<body>

    <div class="bg-rainbow"></div>
    <img src="https://media.giphy.com/media/sIIhZAKj2rOUkK6qT6/giphy.gif" style="position:fixed; bottom:0; left:0; width:300px; z-index:-1; opacity:0.8;">
    
    <div id="center-msg">혼란하다 혼란해!!</div>

    <script>
        // 사용할 이미지 URL 리스트 (인터넷 밈 위주)
        const imageUrls = [
            "https://i.ytimg.com/vi/Ws5VJ1Ig1EY/maxresdefault.jpg", // 춤추는 바나나
            "https://images.steamusercontent.com/ugc/1687148758394583553/8738283A9FF3E1FFC6F97DC1164FC27A62B2BC94/?imw=5000&imh=5000&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=false", // 멍때리는 강아지 (Doge)
            "https://i.namu.wiki/i/Qpt-dt55ntPNgj7fdhnxLsF0PMCtRKJeCkVKkup2_1vT6ALX0pUKyvnHWY0mcGvBhceiACTKswuvw8G237sU2Q.webp",
            "https://i.ytimg.com/vi/UqvscJ8l6Hg/sddefault.jpg"
        ];

        // 사용할 텍스트 리스트
        const textList = ["흐헤헤", "해킹", "내컴퓨터누가해킹해썩", "클로버핏", "헉헉헉", "클로버"];

        const objects = []; // 움직이는 모든 요소를 담을 배열
        const numObjects = 50; // 요소 개수 (렉 걸리면 줄이세요)

        // 랜덤 색상기
        const getRandomColor = () => `hsl(${Math.random() * 360}, 100%, 50%)`;

        // 요소 생성 및 초기화 함수
        function createObjects() {
            for (let i = 0; i < numObjects; i++) {
                let el;
                // 반반 확률로 이미지 또는 텍스트 생성
                if (Math.random() > 0.5) {
                    el = document.createElement('img');
                    el.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
                    el.classList.add('bouncer');
                } else {
                    el = document.createElement('div');
                    el.innerText = textList[Math.floor(Math.random() * textList.length)];
                    el.classList.add('bouncer', 'text-bouncer');
                    el.style.color = getRandomColor();
                }

                // 초기 크기 랜덤 설정
                const scale = Math.random() * 1 + 0.5; // 0.5 ~ 1.5배 크기
                el.style.transform = `scale(${scale})`;

                document.body.appendChild(el);

                // 물리 속성 부여 (위치, 속도, 회전속도, 크기)
                objects.push({
                    el: el,
                    x: Math.random() * (window.innerWidth - 100),
                    y: Math.random() * (window.innerHeight - 100),
                    vx: (Math.random() - 0.5) * 5, // X축 속도
                    vy: (Math.random() - 0.5) * 5, // Y축 속도
                    rot: Math.random() * 360,
                    rotSpeed: (Math.random() - 0.5) * 5, // 회전 속도
                    scale: scale
                });
            }
        }

        // 애니메이션 루프
        function animate() {
            const winWidth = window.innerWidth;
            const winHeight = window.innerHeight;

            objects.forEach(obj => {
                // 위치 이동
                obj.x += obj.vx;
                obj.y += obj.vy;
                obj.rot += obj.rotSpeed;

                // 요소의 현재 크기 계산 (벽 충돌 감지용)
                const rect = obj.el.getBoundingClientRect();

                // 벽 충돌 감지 (좌우)
                if (obj.x <= 0 || obj.x + rect.width >= winWidth) {
                    obj.vx *= -1; // 방향 반전
                    obj.rotSpeed = (Math.random() - 0.5) * 30; // 부딪힐 때 회전 속도 랜덤 변경
                    if(obj.el.classList.contains('text-bouncer')) obj.el.style.color = getRandomColor();
                }
                
                // 벽 충돌 감지 (상하)
                if (obj.y <= 0 || obj.y + rect.height >= winHeight) {
                    obj.vy *= -1; // 방향 반전
                    obj.rotSpeed = (Math.random() - 0.5) * 30;
                    if(obj.el.classList.contains('text-bouncer')) obj.el.style.color = getRandomColor();
                }

                // 화면 밖으로 나가는 것 방지 (안전장치)
                if (obj.x < -100) obj.x = winWidth / 2;
                if (obj.y < -100) obj.y = winHeight / 2;

                // DOM에 적용 (이동 + 회전 + 크기)
                obj.el.style.transform = `translate(${obj.x}px, ${obj.y}px) rotate(${obj.rot}deg) scale(${obj.scale})`;
            });

            requestAnimationFrame(animate);
        }

        // 실행
        createObjects();
        animate();

    </script>
</body>
</html>
